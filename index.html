<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talha Karakary House</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="images/logo.jpg" alt="Talha Karakary House" class="splash-logo">
    <h1>Talha Karakary House</h1>
  </div>

  <!-- Main Content -->
  <div class="container hidden" id="main-content">
    <header>
      <h1>Talha Karakary House</h1>
    </header>

    <div class="products-container" id="products-container">
      <!-- Products will load here -->
    </div>

    <!-- Cart Sidebar -->
    <div class="cart" id="cart">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p id="cart-total">Total: Rs. 0</p>
      <button class="whatsapp-btn" onclick="orderWhatsApp()">Order via WhatsApp</button>
    </div>

    <!-- Floating Cart Button -->
    <button class="cart-toggle" onclick="toggleCart()">ðŸ›’<span id="cart-count"></span></button>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
